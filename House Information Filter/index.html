<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling House Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Resources/static/css/style.css">

</head>

<style>
  ::placeholder { /* Firefox, Chrome, Opera */
      color: rgb(132, 245, 222);
  }

  nav{
    width:100%;
    background-color:rgb(248, 150, 207);
    overflow:auto;
  }
  ul{
    padding:0;
    margin: 0 0 0 0px;
  }
  nav a{
    width: 70px;
    display:block;
    padding:0px 0px;
    text-decoration:none;
    font-family:Arial;
    color:rgb(0, 228, 30);
    text-align:center;
    font-weight: bolder;
  }

  nav a:hover {
    background:lightseagreen;
    transition:0.5s;
    text-transform: none;
  }

</style>

<body> <!--class="bg-dark"-->
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg">
          <ul>
              <a class="navbar-brand" href="index.html"> Home </a>
          </ul>
        </nav>
    </div>

    <div class="jumbotron">
        <h1 class="display-4"></h1><br><br><br><br><br><br><br><br>
    </div>

    <div class="container-fluid">
        <div class="row">
          <div class="col-md-">
            <form>
                <p></p>
                  <ul class = "list-group list-group-mine">
                    <li class = "list-group-item">
                      <label for="city">City you want to live?</label><br>
                      <select id = "City">
                        <option value = "City"> Select City </option>
                        <option value = "shanghai"> shanghai </option>
                        <option value = "guangzhou"> guangzhou </option>
                        <option value = "beijing"> beijing </option>
                      </select>
                      <!--<input type="text" placeholder="beijing" id="City"/>-->
                    </li>
                    <li class = "list-group-item">
                      <label for="floor">Floor Level you want? </label><br>
                      <select id = "Floor">
                        <option value = "Floor"> Select Floorlevel </option>
                        <option value = "Low"> Low </option>
                        <option value = "Middle"> Middle </option>
                        <option value = "High"> High </option>
                      </select>
                    </li>
                    <li class = "list-group-item">
                      <label for="Elevator"> Has an elevator ? </label><br>
                      <select id = "Elevator">
                        <option value = "Elevator"> Select Elevator </option>
                        <option value = "Yes"> Yes </option>
                        <option value = "No"> No </option>
                        <option value = "Unknown"> Unknown </option>
                      </select>
                    </li>
                    <li class = "list-group-item">
                      <label for="Bedrooms"> How many Bedrooms? </label><br>
                      <select id = "Bedrooms">
                        <option value = "Bedrooms"> Select # of Bedrooms </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                        <option value = 3> 3 </option>
                        <option value = 4> 4 </option>
                        <option value = 5> 5 </option>
                        <option value = 6> 6 </option>
                        <option value = 7> 7 </option>
                        <option value = 8> 8 </option>
                      </select>
                    
                    </li>
                    <li class = "list-group-item">
                      <label for="LivingRooms"> How many livingRooms?</label><br>
                      <select id = "LivingRooms">
                        <option value = "LivingRooms"> Select # of Living Rooms </option>
                        <option value = 0> 0 </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                        <option value = 3> 3 </option>
                        <option value = 4> 4 </option>
                        <option value = 5> 5 </option>
                      </select>
                    </li>
                    <li class = "list-group-item">
                      <label for="Kitchens"> How many Kitchens? </label><br>
                      <select id = "Kitchens">
                        <option value = "Kitchens"> Select # of Kithchens </option>
                        <option value = 0> 0 </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                      </select>
                    </li>

                    <li class = "list-group-item">
                      <label for="Bathrooms"> How many Bathrooms? </label><br>
                      <select id = "Bathrooms">
                        <option value = "Bathrooms"> Select # of Bathrooms </option>
                        <option value = 0> 0 </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                        <option value = 3> 3 </option>
                        <option value = 4> 4 </option>
                        <option value = 5> 5 </option>
                        <option value = 6> 6 </option>
                        <option value = 9> 9 </option>
                      </select>
                    </li>

                    <li class = "list-group-item">
                      <label for="Renovation"> What kind of Renovation you want? </label><br>
                      <select id = "Renovation">
                        <option value = "Renovation"> Select Renovation </option>
                        <option value = "Hardcover"> Hardcover </option>
                        <option value = "Simplicity"> Simplicity </option>
                        <option value = "Rough"> Rough </option>
                        <option value = "Other"> Other </option>
                      </select>
                    </li>

                    <li class = "list-group-item">
                      <label for="FloorType"> What kind of FloorType you want? </label><br>
                      <select id = "FloorType">
                        <option value = "FloorType"> Select FloorType </option>
                        <option value = "Flat"> Flat </option>
                        <option value = "Duplex"> Duplex </option>
                        <option value = "Split-Level"> Split-Level </option>
                        <option value = "Other"> Other </option>
                      </select>
                    </li>

                    <!--
                    <li class = "list-group-item "></li>
                    <li class = "list-group-item ">
                      <button id="filter-btn" type="button" class="btn btn-default">
                        Filter Table
                      </button>
                    </li>
                    -->

                  </ul>
            </form>

          </div>
          <div class="col-md-10">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>City</th>
                    <th>Housename</th>
                    <th>District</th>
                    <th>TotalPrice</th>
                    <th>Price</th>
                    <th>Floor</th>
                    <th>Square</th>
                    <th>ConstructionTime</th>
                    <th>Bedrooms</th>
                    <th>LivingRooms</th>
                    <th>Kitchens</th>
                    <th>BathRooms</th>
                    <th>HouseType</th>
                    <th>Structure</th>
                    <th>Renovation</th>
                    <th>Elevator</th>
                    <th>FloorType</th>
                    <th>Lng</th>
                    <th>Lat</th>
                    <th>ID</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
          </div>
        </div>
      </div>    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="Resources/static/JS/Selling.js"></script>
<script src="Resources/static/JS/app.js"></script>
</html>
